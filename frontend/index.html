<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MÃK Messenger v1 Pro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="welcomeScreen" class="screen">
    <div class="auth-container">
      <div class="app-icon-large">ğŸ“</div>
      <h1>MÃK Messenger</h1>
      <p>Welcome to MÃK Messenger</p>
      <button class="primary-btn blue" onclick="showScreen('loginScreen')">Continue</button>
    </div>
  </div>

  <div id="loginScreen" class="screen" style="display:none;">
    <div class="auth-container">
      <h2>MÃK Messenger</h2>
      <div class="phone-input">
        <span class="flag">ğŸ‡¦ğŸ‡«</span>
        <input type="number" id="phoneNumber" placeholder="Phone number">

  </div>

  <div id="otpScreen" class="screen" style="display:none;">
    <div class="auth-container white">
      <h3>OTP Verification</h3>
      <p id="otpNote">Enter the code sent to your number</p>
      <div class="otp-inputs">
        <input type="text" class="otp-tile" maxlength="1">
        <input type="text" class="otp-tile" maxlength="1">
        <input type="text" class="otp-tile" maxlength="1">
        <input type="text" class="otp-tile" maxlength="1">
      </div>
      <button class="primary-btn blue" onclick="verifyOTP()">Verify</button>
    </div>
  </div>

  <div id="profileScreen" class="screen" style="display:none;">
    <div class="auth-container white">
      <h3>Profile Info</h3>
      <div class="avatar-upload" onclick="document.getElementById('dpInput').click()">
        <div class="avatar-circle" id="dpPreview">ğŸ‘¤</div>
        <input type="file" id="dpInput" style="display:none" accept="image/*">
      </div>
      <input type="text" id="fullName" class="wa-input" placeholder="Your Name">
      <button class="primary-btn green" onclick="finishSetup()">Finish</button>
    </div>
  </div>

  <div id="mainInterface" class="screen" style="display:none;">
    <div class="header">
      <span>MÃK Messenger</span>
      <div class="top-icons">ğŸ” â‹®</div>
    </div>
    <div class="tabs">
      <div class="tab active" onclick="showTab('chats')">Chats</div>
      <div class="tab" onclick="showTab('updates')">Updates</div>
      <div class="tab" onclick="showTab('calls')">Calls</div>
    </div>
    <div id="chatList" class="chat-list">
      </div>
    <button class="fab" onclick="createNewChat()">ğŸ’¬</button>
  </div>

  <div id="conversationScreen" class="screen" style="display:none;">
    <div class="header">
      <button onclick="showScreen('mainInterface')">â†</button>
      <img src="" id="chatAvatar" class="avatar-small">
      <div class="chat-info">
        <div id="chatTitle">User</div>
        <div class="chat-status" id="chatStatus">online</div>
      </div>
    </div>
    <div class="chat-area" id="messages"></div>
    
    <div id="attachDrawer" class="drawer" style="display:none;">
      <div class="drawer-grid">
        <div class="d-item" style="background:#7f66ff">ğŸ“„<br>Doc</div>

        <div class="d-item" style="background:#02a698">ğŸ“<br>Loc</div>
      </div>
      <input type="file" id="imgInput" style="display:none" accept="image/*">
    </div>

    <div class="input-bar">
      <button onclick="toggleDrawer()">ğŸ“</button>
      <input type="text" id="msgInput" placeholder="Type a message...">
      <button id="sendBtn">â¤</button>
    </div>
  </div>

  <script src="app.js"></script>
