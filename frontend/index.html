<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÃK Messenger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="splashScreen" class="screen full-center">
        <div class="logo-animation">MÃK</div>
        <p class="fade-in">Your World, Your Message</p>
    </div>

    <div id="authScreen" class="screen full-center" style="display:none;">
        <div class="glass-box">
            <h1 class="logo-text">MÃK</h1>
            <div id="recaptcha-container"></div>
            <input type="tel" id="phoneNumber" placeholder="+93 78 966 2146">
            <button id="sendOtpBtn">Get SMS Code</button>
            <div id="otpInputArea" style="display:none;">
                <input type="number" id="otpCode" placeholder="6-Digit OTP">
                <button id="verifyOtpBtn">Verify</button>
            </div>
        </div>
    </div>

    <div id="profileSetupScreen" class="screen full-center" style="display:none;">
        <div class="glass-box">
            <h3>Set Your Identity</h3>
            <div class="dp-upload" onclick="document.getElementById('profilePicInput').click()">
                <img id="setupPreview" src="https://via.placeholder.com/120" class="dp-large">
                <span class="cam-icon">ğŸ“·</span>
            </div>
            <input type="file" id="profilePicInput" style="display:none" accept="image/*">
            <input type="text" id="userNameInput" placeholder="Enter Username">
            <button id="saveProfileBtn">Finish Setup</button>
        </div>
    </div>

    <div id="mainApp" class="screen" style="display:none;">
        <div class="app-header glass">
            <div class="user-info">
                <img id="myAvatar" src="" class="avatar-small">
                <span id="myName">User</span>
            </div>
            <div class="header-actions">
                <button class="icon-btn" id="openSearchBtn">ğŸ”</button>
            </div>
        </div>
        
        <div id="chatList" class="chat-area">
            <div class="empty-msg">No chats yet. Search for a friend!</div>
        </div>

        <div id="searchOverlay" class="overlay" style="display:none;">
            <div class="glass-box">
                <button id="closeSearch" class="close-btn">Ã—</button>
                <input type="tel" id="searchPhone" placeholder="Friend's Phone (+92...)">
                <button id="searchUserBtn">Find Friend</button>
                <div id="searchResult" class="result-box"></div>
            </div>
        </div>
    </div>

    <script type="importmap">
    {
      "imports": {
        "firebase/app": "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js",
        "firebase/database": "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js",
        "firebase/storage": "https://www.gstatic.com/firebasejs/9.22.1/firebase-storage.js"
      }
    }
    </script>
    <script type="module" src="app.js"></script>
</body>
</html>
