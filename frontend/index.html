<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÃK Messenger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="splashScreen" class="screen full-center">
        <div class="logo-animation">MÃK</div>
        <p>Your World, Your Message</p>
    </div>

    <div id="authScreen" class="screen full-center" style="display:none;">
        <div class="auth-box">
            <h2>Welcome to MÃK</h2>
            <div id="recaptcha-container"></div>
            <input type="tel" id="phoneNumber" placeholder="+93 78 966 2146">
            <button id="sendOtpBtn">Get SMS Code</button>
            <div id="otpInputArea" style="display:none;">
                <input type="number" id="otpCode" placeholder="Enter 6-digit OTP">
                <button id="verifyOtpBtn">Verify & Enter</button>
            </div>
        </div>
    </div>

    <div id="profileSetupScreen" class="screen full-center" style="display:none;">
        <div class="auth-box">
            <h3>Complete Your Profile</h3>
            <div class="avatar-upload" onclick="document.getElementById('profilePicInput').click()">
                <img id="setupPreview" src="https://via.placeholder.com/100" class="avatar-large">
                <p>Tap to change DP</p>
            </div>
            <input type="file" id="profilePicInput" style="display:none" accept="image/*">
            <input type="text" id="userNameInput" placeholder="Enter Your Name">
            <button id="saveProfileBtn">Start Chatting</button>
        </div>
    </div>

    <div id="mainApp" class="screen" style="display:none;">
        <div class="app-header">
            <div class="user-profile">
                <img id="myAvatar" src="https://via.placeholder.com/40" class="avatar">
                <span id="myName">User</span>
            </div>
            <div class="header-icons">ğŸ” â‹®</div>
        </div>
        <div class="tabs">
            <div class="tab active">CHATS</div>
            <div class="tab">STATUS</div>
            <div class="tab">CALLS</div>
        </div>
        <div id="chatList" class="chat-list"></div>
        <button class="fab" id="newChatBtn">+</button>
    </div>

    <script type="importmap">
    {
      "imports": {
        "firebase/app": "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js",
        "firebase/database": "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js"
      }
    }
    </script>
    <script type="module" src="app.js"></script>
</body>
</html>
